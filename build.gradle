plugins {
    id 'java'
}

group = 'runetology'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.testng:testng:7.8.0'
}

test {
    useTestNG()
}